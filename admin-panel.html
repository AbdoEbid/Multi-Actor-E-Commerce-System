<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="js/utils.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/admin.css" />
  <link rel="stylesheet" href="css/root.css" />
  
  <script type="module" src="js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!------------------------------------ Wrapper Start ------------------------------------>
  <div class="wrapper">

    <!------------------------------------ Sidebar Start ------------------------------------>
    <aside id="sidebar">
      <div class="d-flex justify-content-between p-4">
        <div class="sidebar-logo">
          <a href="#"> Admin Panel</a>
            <i class="bi bi-lightning-fill"></i>
          </a>
        </div>

        <button class="toggle-btn border-0" type="button">
          <i id="icon" class='bx bxs-chevrons-right'></i>
        </button>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="#" class="sidebar-link collapsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#users"
            aria-expanded="false" aria-controls="users">
            <i class="bx bxs-user-account"></i>
            <span>Users</span>
          </a>
          <ul id="users" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i data-section = "customers" class="bx bxs-user"></i>
                <span>Customers</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i data-section = "sellers"  class="bx bxs-user-plus"></i>
                <span>Sellers</span>
              </a>
            </li>
          </ul>
        </li> 

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i data-section = "products"  class='bx bx-shopping-bag'></i>
            <span>Products</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i data-section = "orders"  class='bx bxs-cart'></i>
            <span>Orders</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="#" class="sidebar-link">
            <i data-section = "analytics"  class='bx bx-stats'></i>
            <span>Analytics</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <a href="#" class="sidebar-link">
          <i id = "logout" class="bx bxs-log-out"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>
    <!------------------------------------ Sidebar End ------------------------------------>

    <div class="main">
      <!------------------------------------ Dashboard Navbar Start ------------------------------------>
      <nav class="navbar navbar-expand px-4 py-3">

        <form action="#" class="d-none d-sm-inline-block">
          <div class="input-group input-group-navbar">
            <input type="text" class="form-control border-0 rounded-0 pe-0" placeholder="Search..."
              aria-label="Search" />
            <button class="btn border-0 rounded-0" type="button">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>

        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a href="#" 
                 class="nav-link dropdown-toggle pe-md-0" 
                 id="userDropdown" 
                 role="button" 
                 data-bs-toggle="dropdown" 
                 aria-expanded="false">
                <img src="/images/Others/admin.jpg" alt="User" class="avatar img-fluid rounded-circle" />
              </a>
              <ul class="dropdown-menu dropdown-menu-end rounded-0 border-0 shadow mt-3" aria-labelledby="userDropdown">
                <li><a href="#" class="dropdown-item"> <i class="bx bxs-bell-ring" style="color:black";></i> Notifications</a></li>
                <li><a href="#" class="dropdown-item"> <i class="bx bxs-cog" style="color:black"></i> Settings</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a href="#" class="dropdown-item"><i class="bx bx-help-circle" style="color:black"></i> Help Center</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <!------------------------------------ Dashboard Navbar End ------------------------------------>

      <!------------------------------------ Dashboard Content Start ------------------------------------>
      <main class="content px-3 py-4">
        <div class="container-fluid">
          <div class="mb-3">
            <div class="row" id="dashHeader">
              <!-- Header will be inserted here -->
            </div>

            <div class="row" id="mainContent">
              <!-- Content will be inserted here -->
            </div>
          </div>
        </div>
      </main>
      <!------------------------------------ Dashboard End ------------------------------------>

      <!------------------------------------ Dashboard Footer Start ------------------------------------> 
      <footer class="footer">
        <div class="container-fluid">
          <div class="row text-body-secondary">
            <div class="col-6 text-start">
              <a href="#" class="text-body-secondary">
                <strong>Electronic Store</strong>
              </a>
            </div>
          </div>

          <div class="col-6 text-end text-body-secondary d-none d-md-block">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">Contact</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">About</a>
              </li>
              <li class="list-inline-item">
                <a href="#" class="text-body-secondary">Terms & Conditions</a>
              </li>
              <li class="list-inline-item">
                  <a href="#" class="text-body-secondary">
                    <i class="bx bxs-copyright"></i>
                    <span>2025</span>
                  </a>
              </li>
            </ul>
          </div>

        </div>
      </footer> 
    </div>
  </div>

  <!------------------------------------ Dashboard Footer Start ------------------------------------>
  <!------------------------------------ Main Content End ------------------------------------>
  <!------------------------------------ Wrapper End ------------------------------------>
</body>

</html>
