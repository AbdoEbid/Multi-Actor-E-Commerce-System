<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }

    :root {
      --main-color: #2265c2;
    }

    body {
      background: linear-gradient(to bottom, var(--main-color), #5DBBEE);
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .container-fluid {
      height: 100vh;
    }
    .content{
      background-color: #e6f0ff;
    }
    .sidebar {
      background: #fff;
      border-radius: 50px;
      padding: 30px 20px;
      height: 100vh;
    }

    .sidebar img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }

    img {
      transform: scale(1);
      transition: all 1s;
    }

    img:hover {
      cursor: pointer;
      transform: scale(1.1);
      transition: all 1.6s;
      border: 1px solid var(--main-color);
    }

    .sidebar .nav-link {
      color: #007bff;
      font-weight: 500;
      font-weight: bold;
    }

    .nav-link:hover {
      color: white;
      background-color: #2265c2;
    }

    .profile-card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
    }

    .card-section {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
    }

    .info-pill {
      background: #e6f0ff;
      border-radius: 50px;
      padding: 5px 15px;
      display: inline-block;
      margin-right: 10px;
    }
    .bi:hover{
      color: var(--main-color);
      cursor: pointer;
      transition: all 0.5s;
    }
    .btn{
     width: calc(80% / 4)
    }
  </style>
  <script type="module" src="js/admin.js"></script>
</head>

<body>

  <!-- Navbar -->
  <!-- <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">Admin Dashboard</span>
    <button class="btn btn-outline-light">Logout</button>
  </nav> -->

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar shadow-sm">
        <div class="text-center mb-4">
          <img src="images/admin.jpg" alt="Admin" />
          <h5 class="mt-2">Abdelruhman Kamal</h5>
          <small>Admin</small>
        </div>
        <nav class="nav flex-column">
          <a id="profile" class="nav-link" href="#">Profile</a>
          <a id="dashboard" class="nav-link" href="#">Dashboard</a>
          <a id="accounts" class="nav-link" href="#">Accounts</a>
          <a id="products" class="nav-link" href="#">Products</a>
          <a id="orders" class="nav-link" href="#">Orders</a>
          <a id="mesages" class="nav-link" href="#">Messages</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="content col-md-10">
        <div id="adminContent" class="p-3 border rounded-5 bg-white shadow-sm">
          <!-- Content will be injected here -->

        </div>
      </div>
    </div>
  </div>

</body>

</html>
