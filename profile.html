<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/productCatalog.css" />

    <script src="js/cart.js"></script>

</head>


<body>
    <div id="navBar"></div>
    <script>
        fetch('navBar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navBar').innerHTML = data;
            });
    </script>
    <div id="profileForm" class="container my-5">
        <h2 class="text-center" style="color: #4E7CA3;">Update Profile</h2>
        <form onsubmit="updateProfile(event)">
            <div class="mb-3">
                <label for="profileName" class="form-label">Name</label>
                <input type="text" class="form-control" id="profileName" placeholder="Name" />
            </div>
            <div class="mb-3">
                <label for="profileEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="profileEmail" placeholder="Email" />
            </div>
            <div class="mb-3">
                <label for="profilePhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="profilePhone" placeholder="Phone" />
            </div>
            <div class="mb-3">
                <label for="profileCity" class="form-label">City</label>
                <input type="text" class="form-control" id="profileCity" placeholder="City" />
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold fs-5">Save Profile</button>
        </form>
    </div>
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script type="module" src="profile.js"></script>

</body>

</html>
